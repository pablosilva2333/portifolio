<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Contatos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .refresh-btn {
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lista de Contatos</h1>
            <button class="btn btn-danger" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Sair
            </button>
        </div>
        <button class="btn btn-primary refresh-btn" onclick="loadContacts()">
            <i class="bi bi-arrow-clockwise"></i> Atualizar
        </button>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Data de Cadastro</th>
                    </tr>
                </thead>
                <tbody id="contactsTable">
                    <!-- Os contatos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Verificar autenticação ao carregar a página
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth-status');
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Erro ao verificar autenticação:', error);
                window.location.href = '/login.html';
            }
        }

        // Função para fazer logout
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
        }

        // Função para carregar os contatos
        async function loadContacts() {
            try {
                const response = await fetch('/api/contacts');
                if (response.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }
                
                const contacts = await response.json();
                
                const tableBody = document.getElementById('contactsTable');
                tableBody.innerHTML = '';
                
                contacts.forEach(contact => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${contact.id}</td>
                        <td>${contact.name}</td>
                        <td>${contact.email}</td>
                        <td>${contact.phone}</td>
                        <td>${new Date(contact.created_at).toLocaleString('pt-BR')}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao carregar contatos:', error);
                alert('Erro ao carregar contatos. Verifique se o servidor está rodando.');
            }
        }

        // Verificar autenticação e carregar contatos quando a página for aberta
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadContacts();
        });
    </script>
</body>
</html>
